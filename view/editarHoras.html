<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Página principal</title>
    <style>
      #corpo-pagina{
        width: 60%;
        padding-right: 15px;
        padding-left: 15px;
        margin: 5% auto 5% auto;
      }
      .grid-container {
        display: grid;
        grid-template-columns: 15% 85%;
        padding: 20px;
        border-right: 1px solid black;
        border-bottom: 1px solid black;
        border-left: 1px solid black;
      }
      .grid-item1{
        margin-top: 60px;
      }
      .grid-item2{
          margin-left: 10px;
      }
      .userDiv{
        background-color: rgba(0, 153, 255, 1);
        color: white;
        padding: 10px 25px 5px 25px;
        border-radius: 20px;
      }
      .tableFuncoes #form1{
        background-color: rgba(242, 242, 242, 1);
        padding: 15px;
        border-radius: 20px;
        display:flex;
      }
      .tableFuncoes{
        border: 1px solid black;
        padding: 15px;
        border-radius: 20px;
        margin-top: 13px;
      }
      ::placeholder {
        color: black;
        opacity: 1;
      }
      .horaInput input{
        text-align: center;
      }

      label {
        display:block;
      }
      input{
        width:90%;
        height: 35px;
      }
      a{
        font-size: 15px;
      }
      .justificativa{
        width: 50%;
      }
      .justificativa select{
          padding: 6px;
          width: 100%;
      }
      .submitInput{
        color: white;
        background-color: rgba(0, 153, 255, 1);
        border-radius: 10px;
        outline: none;
        border:none;
        cursor:pointer;
      }
      .justificativa input{
          width: 60%;
          margin-top: 10px;
      }
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
      .enviarButton input{
        width:100%;
        margin-right: 20px;
      }
      .form2 #divTable{
        background-color: rgba(242, 242, 242, 1);
        padding: 20px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div id="corpo-pagina">
        <div id="banner">
           <img class="w-100" src="../resources/imagens/logoSistema.png" alt="" >
        </div>    
        <div class="grid-container">
            <div class="grid-item1">
            <table class="w-100">
                <tr>
                  <td><a href="index.html">Inserir</a></td>
                </tr>
                <tr>
                  <td><a href="editarHoras.html">Editar</a></td>
                </tr>
                <tr>
                  <td><a href="visualizarHoras.html">Visualizar</a></td>
                </tr>
                <tr>
                    <td><a href="loginUsuarios.html">Sair</a></td>
                </tr>
            </table>
            </div>
            <div class="grid-item2" >

              <div class="userDiv d-flex justify-content-between"> 
                 <h5>Usuário: Fulano de tal</h5>
                 <h5>Perfil: Trabalhador</h5>
              </div>

              <div class="tableFuncoes">

                <div>

                  <h5>Consulta</h5>

                  <form id="form1" method="POST" >

                  <div>
                    <label for="">Data Entrada:</label>
                    <input type="text" placeholder="DD/MM/AAAA">
                  </div>
                  <div>
                    <label for="">Data Saída:</label>
                    <input type="text" placeholder="DD/MM/AAAA">
                  </div>

                  <div class="justificativa">
                    <label for="">Justificativa:</label>
                    <select name="justificativa" id="">
                      <option value="volvo">Prod. Conteúdo</option>
                      <option value="saab">Versionamento</option>
                      <option value="mercedes">Capacitação</option>
                      <option value="audi">Empréstimo</option>
                    </select>

                    <div class="d-flex justify-content-center">
                       <input class="submitInput" type="submit" value="Consultar">
                    </div>
                  
                  </div>
                  </form>
                </div>

              <form class="form2" method="POST">
                <div class="mt-3">
                    <h5>Lista de Horas</h5>
                </div>

                <div id="divTable">
                <table class="w-100 mb-3">
                  <tr>
                    <th>Data</th>
                    <th>Hora Entrada</th> 
                    <th>Hora Saída</th>
                    <th>Total Horas</th>
                    <th>Justificativa</th> 
                    <th>Opções</th>
                  </tr>
                  <tr>
                    <td><input type="text" value="10/10/2016"></td>
                    <td><input type="text" value="08:00"></td>
                    <td><input type="text" value="12:00"></td>
                    <td>4</td>
                    <td>
                      <select style="padding: 6px;" name="justificativa" id="">
                        <option value="volvo">Prod. Conteúdo</option>
                        <option value="saab">Versionamento</option>
                        <option value="mercedes">Capacitação</option>
                        <option value="audi">Empréstimo</option>
                      </select>
                    </td>
                    <td>
                    <span><img src="../resources/imagens/iconeEditar.png"></span>
                    <span><img src="../resources/imagens/iconeExcluir.png"></span>
                    </td>
                  </tr>
                  <tr>
                    <td>10/10/2016</td>
                    <td>13:00</td>
                    <td>17:00</td>
                    <td>4</td>
                    <td>Produção</td>
                    <td>
                    <span><img src="../resources/imagens/iconeEditar.png"></span>
                    <span><img src="../resources/imagens/iconeExcluir.png"></span>
                    </td>
                  </tr>
                  <tr>
                    <td>11/10/2016</td>
                    <td>10:00</td>
                    <td>12:00</td>
                    <td>2</td>
                    <td>Capacitação</td>
                    <td>
                    <span><img src="../resources/imagens/iconeEditar.png"></span>
                    <span><img src="../resources/imagens/iconeExcluir.png"></span>
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>10</td>
                    <td></td>
                    <td></td>
                  </tr>
                </table>
                </div>
                <div class="w-25 mt-3 ml-4" >
                    <h5>Legenda:</h5>
                    <div style="display: flex; justify-content: space-between;">
                      <p>
                      <span><img src="../resources/imagens/iconeEditar.png"></span>
                      Editar
                      </p>
                      <p>
                      <span><img src="../resources/imagens/iconeExcluir.png"></span>
                      Excluir
                      </p>
                    </div>

                </div>

                <div class="enviarButton mt-3 d-flex justify-content-end">
                    <div style="margin-right: 10px;">
                    <input class="submitInput" type="button" value="Voltar">
                    </div>
                    <div>
                    <input class="submitInput" type="submit" value="Enviar para Análise">
                    </div>
                </div>
              </form>   
              </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
